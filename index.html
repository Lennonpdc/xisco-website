<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xisco</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/custom_intro-css.css">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <!-- Dynamic Content -->
    <div id="content" class="container mt-5"></div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Function to load dynamic sections
        function loadSection(section) {
            fetch(`pages/${section}.html`)
                .then(response => response.text())
                .then(data => document.getElementById("content").innerHTML = data)
                .catch(error => console.error('Error loading section:', error));
        }

        // Function to load the navbar dynamically
        function loadNavbar() {
            fetch('pages/navbar.html')
                .then(response => response.text())
                .then(data => document.getElementById("navbar-container").innerHTML = data)
                .catch(error => console.error('Error loading navbar:', error));
        }

        // Function to load the footer dynamically
        function loadFooter() {
            fetch('pages/footer.html')
                .then(response => response.text())
                .then(data => document.getElementById("footer-container").innerHTML = data)
                .catch(error => console.error('Error loading footer:', error));
        }

        // Load the navbar, content (initial section), and footer when the page loads
        window.onload = function () {
            loadNavbar();
            loadSection('introduction'); // Default section loaded first
            loadFooter();
        }
    </script>

    <!-- Custom JS -->
    <script src="./assets/js/custom_intro-js.js"></script>
</body>

</html>
